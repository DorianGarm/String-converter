<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>String Converter</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3>stringConverter</h3>
              <form
                class="mb-5"
                method="post"
                id="contactForm"
                name="contactForm"
              >
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Input</label>
                    <textarea
                      class="form-control"
                      name="input"
                      id="input"
                      cols="30"
                      rows="5"
                      placeholder="Provide lines to convert here..."
                    ></textarea>
                  </div>
                  <div class="col-md-12 form-group mb-3">
                    <div class="row">
                      <div class="col-md-12 form-group mb-3">
                        <label for="budget" class="col-form-label"
                          >Select the formatting style</label
                        >
                        <select class="custom-select" id="select" name="budget">
                          <option selected>Choose...</option>
                          <option value="camelCase">camelCase</option>
                          <option value="PascalCase">
                            PascalCase
                          </option>
                          <option value="snake_case">
                            snake_case
                          </option>
                          <option value="kebab-case">
                            kebab-case
                          </option>
                          <option value="flat case">
                            flat case
                          </option>
                          <option value="TRAIN-CASE">
                            TRAIN-CASE
                          </option>
                          <option value="TitleCase">
                            Title Case with Exceptions
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      type="button"
                      id="convertButton"
                      value="Convert"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label">Input</label>
                    <textarea
                      class="form-control"
                      name="output"
                      id="output"
                      cols="30"
                      rows="5"
                      placeholder="Your converted lines will appear here..."
                    ></textarea>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
